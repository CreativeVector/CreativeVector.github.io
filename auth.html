<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication | CreativeVector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/style.css"> 
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta name="google-site-verification" content="_J1nX2G61upYTYfcmSRSifBh6sLBYfo-eEyp4nnZ2IU" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-MHQSM53YE1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-MHQSM53YE1');
  </script>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <a href="/">
                <img style="height:40px;" src="img/cstore.png" alt="CreativeVector Logo" />
            </a>
        <h2 id="formTitle">Sign Up</h2>

        <form id="authForm" class="auth-form">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat Password" required>

            <button type="submit" id="submitButton">Sign Up</button>
        </form>

        <div id="authMessage" class="message" style="display: none;"></div>

        <div class="toggle-form">
            Already have an account? <a href="#" id="toggleAuthMode">Log In</a>
        </div>
        <p class="toggle-form" style="font-size: 12px;">
            CreativeVector uses <a href="https://supabase.com/docs/guides/auth" target="_blank">Supabase Authentication</a> to keep your data secure and private. 
        </p>
        <div class="footer-bottom">
        &copy; <span id="currentYear"></span> CreativeVector. All rights reserved.
        <a href="privacy-policy.html" target="_blank">Privacy Policy</a> | <a href="terms-of-service.html" target="_blank">Terms of Service</a>
    </div>
    </div>
    <div id="globalAlertContainer" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>
    <script src="js/show-alert.js"></script>
    <script type="module" src="js/auth.js"></script>
<script>
    document.getElementById('currentYear').textContent = new Date().getFullYear();
</script>
</body>
</html>
